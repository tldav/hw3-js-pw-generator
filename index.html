<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="assets/syle.css" />

		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row justify-content-center">
					<h1>Password Generator</h1>
				</div>
			</header>
		</div>
		<div class="container border border-secondary rounded-lg">
			<h2>Generate a Password</h2>

			<div class="container line-1"></div>

			<div class="container rounded-lg border-dashed">
				<div class="container row justify-content-center">
					<h5 class="container display-pw">
						Your Secure Password
					</h5>
				</div>
			</div>

			<div class="container line-2"></div>

			<div class="container">
				<div class="row">
					<div class="col-6 d-flex justify-content-center">
						<button
							type="button"
							class="btn btn-secondary btn-lg btn1"
							onclick=""
						>
							Generate Password
						</button>
					</div>
					<div class="col-6 d-flex justify-content-center">
						<button
							type="button"
							class="btn btn-secondary btn-lg btn2"
						>
							Copy to Clipboard
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="assets/script.js"></script>
</html>
